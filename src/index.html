<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="root">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип 'Место'" class="header__logo">
        </header>
        
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <div class="profile__avatar-container">
                        <img src="<%=require('./images/profile__avatar.png')%>" alt="Фото профиля" class="profile__avatar">
                        <button aria-label="Изменить аватар" type="button" class="profile__avatar-button"></button>
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак&#8209;Ив&nbsp;Кусто</h1>
                        <button aria-label="Изменить" type="button" class="profile__eddit-button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="Добавить" type="button" class="profile__add-button"></button>
            </section>
            <section class="places">
                <ul class="places__cards">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form  name="editForm" class="popup__form popup__form_type_edit">
                    <label class="popup__form-field">
                        <input type="text" id="popup__input-name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="Жак‑Ив Кусто" minlength="2" maxlength="40" autocomplete="off" required>
                        <span class="popup__input-error popup__input-name-error"></span>
                    </label>
                    <label class="popup__form-field">
                        <input type="text" id="popup__input-profession" name="about" class="popup__input popup__input_type_profession" placeholder="Профессия" value="Исследователь океана" minlength="2" maxlength="400" autocomplete="off" required>
                        <span class="popup__input-error popup__input-profession-error"></span>
                    </label>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_type_edit-form"></button>
            </div>
        </div>

        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form  name="addForm" class="popup__form popup__form_type_add-card">
                    <label class="popup__form-field">
                        <input type="text" id="popup__input-card-name" name="name" class="popup__input popup__input_type_card-name" autocomplete="off" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="popup__input-error popup__input-card-name-error"></span>
                    </label>
                    <label class="popup__form-field">
                        <input type="url" id="popup__input-card-source" name="link" class="popup__input popup__input_type_card-source" placeholder="Ссылка на картинку" autocomplete="off" required>
                        <span class="popup__input-error popup__input-card-source-error"></span>
                    </label>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_type_add-card"></button>
            </div>
        </div>

        <div class="popup popup-image">
            <div class="popup-image__container">
                <img src="#" alt="#" class="popup-image__img">
                <h2 class="popup-image__text"></h2>
                <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_type_show-image"></button>
            </div>
        </div>

        <div class="popup popup_type_confirm">
            <div class="popup__container">
                <h3 class="popup__title">Вы уверенны?</h3>
                <button type="submit" class="popup__submit-button">Да</button>
                <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_type_confirm"></button>
            </div>
        </div>

        <div class="popup popup_type_edit-avatar">
            <div class="popup__container">
                <h3 class="popup__title">Обновить аватар</h3>
                <form  name="editAvatarForm" class="popup__form popup__form_type_edit-avatar">
                    <label class="popup__form-field">
                        <input type="url" id="popup__input-avatar" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на аватар" autocomplete="off" required>
                        <span class="popup__input-error popup__input-avatar-error"></span>
                    </label>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
                <button aria-label="Закрыть" type="button" class="popup__close-button popup__close-button_type_avatar-form"></button>
            </div>
        </div>
    </div>

    <template id="card-template">
        <li class="places__card">
            <button type="button" class="places__remove-button"></button>
            <img src="#" alt="#" class="places__image">
            <div class="places__text-wrap">
                <h2 class="places__text"></h2>
                <div class="places__like-container">
                    <button type="button" class="places__like-button"></button>
                    <p class="places__like-counter">0</p>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
