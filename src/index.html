<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип 'Mesto'" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="<%=require('./images/Jacques-Yves-Cousteau.jpg')%>" alt="Аватар" />
        </div>
        <div class="profile__user-info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button profile__open-button" aria-label="Редактировать профиль">
            <img class="profile__edit-image" src="<%=require('./images/profile-edit-btn.svg')%>" alt="Редактирование профиля" />
          </button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button profile__open-button" aria-label="Добавить картинку">
          <img class="profile__add-image" src="<%=require('./images/profile-add-image.svg')%>" alt="Добавить" />
        </button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list"></ul>
      </section>      
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto</p>
    </footer>

    <div class="popup popup_content_profile">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_close" id="edit-profile-close" aria-label="Закрыть"></button>
        <form class="popup__form popup__form-name" name="edit-profile" id="form-profile" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <label>
            <input type="text" class="popup__input popup__input_type_name" name="name" id="userName" minlength="2"
              maxlength="40" placeholder="Имя" required value="" />
            <span class="popup__error" id="userNameError">Необходимо заполнить</span>
          </label>
          <label>
            <input type="text" class="popup__input popup__input_type_description" name="about" id="userjob"
              minlength="2" maxlength="200" placeholder="Работа" required value="" />
            <span class="popup__error" id="userjobError"></span>
          </label>
          <button type="submit" class="popup__btn popup__btn_submit" aria-label="Сохранить" value="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_content_card">
      <div class="popup__container">
        <button type="button" class="popup__btn popup__btn_close"></button>
        <form class="popup__form popup__form-card" id="form-card" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <label>
            <input id="title" class="popup__input popup__input_type_place" name="title" placeholder="Название" value=""
              minlength="2" maxlength="30" required />
            <span class="popup__error" id="titleError"></span>
          </label>
          <label>
            <input id="link" type="url" class="popup__input popup__input_type_link" name="link"
              placeholder="Ссылка на картинку" value="" required />
            <span class="popup__error" id="linkError"></span>
          </label>
          <button type="submit" class="popup__btn popup__btn_submit popup__btn_submit_disabled" id="profileSave"
            aria-label="Сохранить" value="Создать">
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_content_image">
      <figure class="figure">
        <button class="popup__btn popup__btn_close" type="button" id="closeImg"></button>
        <img src="#" alt="#" class="figure__image" />
        <figcaption class="figure__caption"></figcaption>
      </figure>
    </div>
    <template id="photo-template" class="photo__template">
      <li class="card">
        <img class="card__image" src="#" alt="">
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__btn card__btn_cliked" aria-label="Лайк"></button>
          <button type="button" class="card__btn card__btn_action_del" title="Удалить"></button>
        </div>
      </li>
    </template>
  </div>
</body>

</html>
